<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>If else</title>
    <link th:href="@{/cs/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                <tr>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <a class="btn btn-primary" th:if="${user.role} == 'ADMIN'">UPDATE</a>
                        <a class="btn btn-primary" th:if="${user.role} == 'ADMIN'">DELETE</a>
                        <a class="btn btn-primary" th:unless="${user.role} == 'ADMIN'">VIEW</a>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
